<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title or 'Shared Note' }} | Note Taking App</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="shared-page">
    <div class="shared-container">
        <article class="shared-note">
            <header class="shared-header">
                <span class="shared-badge">ğŸ”— Shared Note</span>
                {% if note.category_name %}
                <span class="note-category" style="background: {{ note.category_color }}">
                    {{ note.category_name }}
                </span>
                {% endif %}
            </header>

            {% if note.title %}
            <h1>{{ note.title }}</h1>
            {% endif %}

            <div class="note-meta">
                <span>ğŸ“… Created: {{ note.created_at.strftime('%B %d, %Y at %H:%M') }}</span>
            </div>

            <div class="note-content markdown-body">
                {{ note.content_html|safe }}
            </div>

            <footer class="shared-footer">
                <p>ğŸ“ Created with Note Taking App</p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Create Your Own Notes</a>
            </footer>
        </article>
    </div>
</body>

</html>
